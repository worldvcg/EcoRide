<div class="hero-content">
    <section class="presentation titre-italique">
      <h1 class="text-center mb-4">Inscription</h1>  
    </section>

<div class="container">
    <form id="formulaireInscription">
        <div class="mb-3">
          <label for="NomInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NomInput" placeholder="votre nom" name="Nom"> 
        </div>
         <div class="mb-3">
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PrenomInput" placeholder="votre prénom" name="Prenom"> 
        </div>
         <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
           <div class="invalid-feedback">
              Email invalide 
        </div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
          <div class="invalid-feedback">
              Le mot de passe n'est pas assez robuste, il doit avoir au moin: 8 caractères, 1 lettre Majuscule, 1 chiffre et 1 caractères spéciale 
        </div>
        </div>
        <div class="mb-3">
          <label for="ValidatePasswordInput" class="form-label">Confirmez votre Mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput">
          <div class="invalid-feedback">
              La confirmation n'est pas identique au mot de passe
          </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-validation-inscription">inscription</button>
        </div>
    </form>
    <div class="text-center signup-color pt-3">
        <a href="/signin">Vous avez déjà un compte ? connecter vous ici !</a>
    </div>
</div>
