  <!-- Recherche d'itinéraire -->
   <section class="py-5 text-black text-center">
    <div class="container">
      <h2 class="mb-4">Rechercher un itinéraire</h2>
      <form class="d-flex flex-wrap justify-content-center align-items-center gap-3">
        
          <input
            type="text"
            class="form-control"
            name="departure"
            placeholder="Ville de départ"
            style="max-width: 250px;"
            required>
        
        
          <input
            type="text"
            class="form-control"
            name="arrival"
            placeholder="Ville d'arrivée"
            style="max-width: 250px;"
            required>
       
        
          <input
            type="date"
            class="form-control"
            name="date"
            placeholder="jj/mm/aaaa"
            style="max-width: 250px;"
            required>
        
        
          <button type="submit" class="btn btn-success w-100" style="max-width: 150px;">Rechercher</button>
        
      </form>
    </div>
  </section>
